{% extends "base_auth.html" %} 
{% load static %}
{% block content %}
<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4 mt-5">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-2">
          <h4>Reset your new password</h4>
        </div>

        <form action="{% url 'reset-user-password' uidb64 token %}" method="POST">
          {% csrf_token %}

          {% include "partials/_message.html" %}  
          

          <div class="mb-3 mt-3">
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              <small class="float-end py-2 showPassword">SHOW</small>
              <br />
            </div>
          </div>

          <div class="mb-3 mt-3">
            <div class="form-group">
              <input
                type="password"
                name="password2"
                placeholder="Confirm Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              
              <br />
            </div>
          </div>

          <div class="d-grid gap-2">
            <input type="submit" value="Confirm" class="btn btn-block btn-primary submit-btn" />
          </div>
          <a href="{% url "login" %}">Login</a><a href="{% url "register" %}">Register</a>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>
<script src="{% static "js/register.js" %}"></script>
{% endblock content %}
