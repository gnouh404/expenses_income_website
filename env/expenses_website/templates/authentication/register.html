{% extends "base_auth.html" %} {% block content %}
<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4 mt-5">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-2">
          <h4>Register for free account</h4>
        </div>

        <form action="" method="post">
          <div class="mb-3">
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                class="form-control form-control-sm"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                id="emailField"
                class="form-control form-control-sm"
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              <div class="float-end py-2">SHOW</div>
              <br />
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>
{% endblock content %}
