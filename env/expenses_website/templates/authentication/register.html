{% extends "base_auth.html" %} 
{% load static %}
{% block content %}
<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4 mt-5">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-2">
          <h4>Register for free account</h4>
        </div>

        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}

          {% include "partials/_message.html" %}

          <div class="mb-3">
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                class="form-control form-control-sm "
                value="{{values.username}}"
              />
            </div>
            <div class="invalid_feedback invalid-feedback" style="display:none">
            </div>
            <p class="text-sm text-success usernameSuccessOutput"></p> 
            
          </div>
          
          <div class="mb-3">
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                id="emailField"
                class="form-control form-control-sm"
                value="{{values.email}}"
              />
            </div>
            <div class="emailFeedbackArea invalid-feedback" style="display:none">
            </div>
          </div>

          <div class="mb-3 mt-3">
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              <small class="float-end py-2 showPassword">SHOW</small>
              <br />
            </div>
          </div>

          <div class="d-grid gap-2">
            <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
          </div>
          <a href="{% url "login" %}">Login</a><a href="{% url "reset-password" %}">Reset password</a>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>
<script src="{% static "js/register.js" %}"></script>
{% endblock content %}
