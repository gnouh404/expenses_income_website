
{% load static %}
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

{% csrf_token %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
